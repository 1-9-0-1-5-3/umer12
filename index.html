<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numberOne = parseInt(prompt("Ënter first number: "));
        var numberTwo = parseInt(prompt("Ënter second number: "));
        var operator = prompt("Enter operator: ");

        if(operator == "+") {
            alert(numberOne + numberTwo);
        }else if (operator == "-") {
            alert(numberOne - numberTwo);
        }else if (operator == "*") {
            alert(numberOne * numberTwo);
        }else if (operator == "/") {
            alert(numberOne / numberTwo);
        }else if (operator == "**") {
            alert(numberOne ** numberTwo);
        }
    </script>
</body>
</html>
